<!DOCTYPE html>
<html lang="en">
    <link>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link rel="icon" type="./assets/images/icons8-list-64.png" href="./assets/images/icons8-list-64.png" />
        <script
  src="https://code.jquery.com/jquery-3.7.0.min.js"
  integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
  crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/14f10ad80a.js" crossorigin="anonymous"></script>
        <title>Todo App</title>
        <link rel="stylesheet"
        href="./assets/reset.css" />
        <link rel="stylesheet" href="./assets/styles.css" />
        <script type="text/javascript" src="./assets/index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <ul id="item-list">

            </ul>

            <p class="total-cost-container">Total Cost: <span class="total-cost">$1,000</span></p>

            <form id="content-form">
                <input
                    type="text"
                    id="form-item-name"
                    class="name-input"
                    placeholder="product name"
                    required
                    >
                    <input
                    type="number"
                    step="0.01"
                    min="0"
                    id="form-item-price"
                    class="price-input"
                    placeholder="product price"
                    required
                    >
                    <input class="submit-btn" type="submit">
                </form>
                <button class="clear-list-btn">clear list</button> 

            
        </div>

    
    </body>
</html>
